<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Luxury shop</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b86255527c.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <div class="top">
        <!--    header  -->
        <header class="header center">
            <div class="header__left">
                <a href="#" class="logo"><img class="logo__img" src="img/logo.png" alt="logo">BRAN<span class="logo__pink">D</span></a>
                <form class="header__form" action="#">
                    <div class="header__form_options">Browse<i class="fas fa-caret-down header__form_dropdown"></i></div>
                    <input class="header__form_input" type="text" placeholder="Search for Item...">
                    <button class="header__form_btn" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="header__right">
                <img class="header__cart" src="img/cart_img.png" alt="cart">
                <a href="#" class="button">My Account</a>
            </div>
        </header>
        <!--    header end  -->

        <!--    menu    -->
        <nav class="center">
            <ul class="menu">
                <li class="menu__list"><a href="#" class="menu__link">Home</a></li>
                <li class="menu__list"><a href="#" class="menu__link">Man</a></li>
                <li class="menu__list"><a href="#" class="menu__link">Women</a></li>
                <li class="menu__list"><a href="#" class="menu__link">Kids</a></li>
                <li class="menu__list"><a href="#" class="menu__link">Accoseriese</a></li>
                <li class="menu__list"><a href="#" class="menu__link">Featured</a></li>
                <li class="menu__list"><a href="#" class="menu__link">Hot Deals</a></li>
            </ul>
        </nav>
        <!--    menu end    -->

        <!--    promo   -->
        <div class="promo">
            <div class="promo__content center"></div>
        </div>
    </div>

    <!--    footer  -->
    <footer class="footer"></footer>
    <!--    footer end  -->
</div>
</body>
</html>
